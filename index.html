<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">

    <title>Document</title>
</head>

<body>

    <div class="contenedor-menu">
        <i class="fas fa-align-justify" id="botonSideBar"></i>
    </div>

    <div class="contenedor-index">

        <div class="contenedor-formulario">

            <form action="" class="" id="formularioDatos">
                <input type="text" id="nombreForm" placeholder="Ingresar Nombre" class="form" autocomplete="off">
                <input type="text" id="apellidoForm" placeholder="Ingresar Apellido" class="form" autocomplete="off">

                <div class="boton-formulario">
                    <input type="submit" value="Guardar" id="btnGuardarDatos">
                </div>
            </form>

            <div class="contenedor-datos" id="contenedorDatos">
                <div class="contenedor-dato-servidor" id="contenedorDatoServidor">
                    <!-- Contenido que llega del servidor -->
                </div>
            </div>

        </div>

    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
